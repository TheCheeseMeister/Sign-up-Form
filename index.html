<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js"></script>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img class="logo-pic" src="images/odin-lined.png" alt="Company Logo">
            
            <h1 class="logo-text">Waterlife</h1>
        </div>

        <div class="footer">
            <p>Photo by <a href="https://unsplash.com/@yucar">
                yucar studios</a> on <a href="https://unsplash.com">
                    Unsplash</a></p>
        </div>
    </div>

    <main class="index">
        <div class="subtext">
            <h2 class="subtext-1">Connect with water lovers all over the world and share your 
                water wonders. Sign up today and dive in.</h2>
            
            <h2 class="subtext-2">Tempting, isn't it?</h2>
        </div>

        <form action="/account-creation.html" method="post">
            <fieldset class="form">
                <legend class="form-text">Let's do this!</legend>

                <div class="name">
                    <input type="text" name="fname" id="fname">
                    <span class="placeholder">First Name</span>

                    <input type="text" name="lname" id="lname" placeholder="Last Name">
                </div>

                <div class="info">
                    <input type="text" name="email" id="email" placeholder="Email">

                    <input type="text" name="phone" id="phone" placeholder="Phone Number">
                </div>

                <div class="password">
                    <input type="text" name="pwd" id="pwd" placeholder="Password">

                    <input type="text" name="confirm-pwd" id="confirm-pwd" placeholder="Confirm Password">
                </div>
            </fieldset>

            <button type="submit" class="create">Create Account</button>
        </form>

        <p class="login">Already have an account? <a href="">Log in</a></p>
    </main>
</body>
</html>
